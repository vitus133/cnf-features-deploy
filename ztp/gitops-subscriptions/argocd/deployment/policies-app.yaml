apiVersion: v1
kind: Namespace
metadata:
    name: policies-sub
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: policies
  namespace: openshift-gitops
spec:
  destination:
    namespace: policies-sub
    server: https://kubernetes.default.svc
  project: policy-app-project
  source:
    path: configuration
    repoURL: https://gitlab.cee.redhat.com/ran/lab-ztp.git
    targetRevision: hv6-hub
  syncPolicy:
    syncOptions:
    - CreateNamespace=true


